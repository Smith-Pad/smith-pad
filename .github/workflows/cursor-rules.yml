name: Cursor Rules Automation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '* * * * *'  # Run every minute

jobs:
  update-cursor-rules:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .cursor/rules.json
          git commit -m "chore: update cursor rules [skip ci]" || exit 0
          git push